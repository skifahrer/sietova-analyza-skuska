<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1.0" name="viewport"/>
  <title>Sietova analyza</title>

  <!-- CSS  -->
  <link href="css/materialize.css" media="screen,projection" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" media="screen,projection" rel="stylesheet" type="text/css"/>
  <style>
    .canvas {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
</nav>
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <div class="row">
      <div class="col s12">
          <a class="waves-effect waves-light btn" id="kruskal">Kruskal</a>
          <a class="waves-effect waves-light btn" id="prim">Prim</a>
          <a class="waves-effect waves-light btn" id="djikstra">Djikstra</a>
          <a class="waves-effect waves-light btn" id="floyd">Floyd</a>
      </div>
    </div>
    <div class="row">
      <form class="col s6">
        <div class="row">
          <div class="input-field col s12">
            <textarea class="materialize-textarea" id="graphinput"></textarea>
            <label for="graphinput">DOT language</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            Nacitaj:
            <a class="waves-effect waves-light btn grey" id="neorientovany">Neorientovany</a>
            <a class="waves-effect waves-light btn grey" id="orientovany">Orientovany</a>
          </div>
        </div>
      </form>
      <div class="col s6">
        <div class="canvas" id="canvas"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="output"></div>
      </div>
    </div>
  </div>
</div>


<!--  Scripts-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/vis-network.min.js"></script>
<script src="js/materialize.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/graphlib/dist/graphlib.core.js"></script>
<script src="bower_components/graphlib-dot/dist/graphlib-dot.core.js"></script>
<script src="js/init.js"></script>
<script src="js/alg/kruskal.js"></script>
<script src="js/alg/prim.js"></script>


</body>
</html>
